{% extends 'basic.html' %}
{% load static %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
{% block title %}<title>{{product.product_name}}-E Learn</title>{% endblock %}
{% block body %}

<div class="container">
    <div class="row  mx-auto">
    <div class="col-md-4">
    <div class="row py-0 ml-0">
        <img src="/media/{{product.image}}" width="400px" height="300px">
    </div>
        <div class="row">
<!--            <button class="" href="{% url 'payment' %}">Buy Now</button>-->
<!--                 <button class="btn btn-primary">Add To Cart</button>-->

                    <a class="btn btn-primary mx-3" href="{% url 'payment' %}" role="button">Buy Now</a>
                    <a class="btn btn-primary mx-3" href="{% url 'payment' %}" role="button">Add To Cart</a>

        </div>

    </div>

    <div class="col-md-7 ml-6">
        <h2>{{product.product_name}}</h2>
        <p><b>Rs.{{product.price}} </b></p>
        <p>{{product.desc}}</p>


    </div>
    </div>


</div>




{% endblock %}




{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');
</script>
{% endblock %}
